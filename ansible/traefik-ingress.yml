- name: install traefik for cluster ingress
  hosts:
  - vatomouro-0
  tasks:
  - name: apply traefik as argocd application
    kubernetes.core.k8s:
      state: present
      definition:
        apiVersion: argoproj.io/v1alpha1
        kind: Application
        metadata:
          name: traefik
          namespace: argocd
        spec:
          project: default
          source:
            repoURL: https://github.com/McClunatic/k8s-learning.git
            targetRevision: HEAD
            path: gitops/traefik/overlays/prod
          destination:
            name: in-cluster
            namespace: traefik
          syncPolicy:
            automated: {}